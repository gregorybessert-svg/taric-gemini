<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>TARIC Bildklassifikation (Gemini)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #0f172a;
      --bg-panel: #111827;
      --bg-panel-alt: #020617;
      --border: #1f2937;
      --accent: #2563eb;
      --accent-soft: rgba(37,99,235,0.12);
      --accent-strong: rgba(37,99,235,0.4);
      --text: #e5e7eb;
      --text-muted: #9ca3af;
      --error: #ef4444;
      --success: #22c55e;
      --radius: 14px;
      --shadow: 0 18px 45px rgba(15,23,42,0.75);
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 1.2rem;
      background: radial-gradient(circle at top, #1f2937 0, #020617 52%, #000 100%);
      color: var(--text);
    }

    .app {
      max-width: 1100px;
      margin: 0 auto;
    }

    header {
      margin-bottom: 1.2rem;
    }

    /* NEU: Logo über der Überschrift */
    .header-logo {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      margin-bottom: 0.35rem;
    }

    .header-logo img {
      height: 40px;           /* Logo-Höhe anpassen */
      max-width: 220px;
      object-fit: contain;
      display: block;
    }

    h1 {
      font-size: 1.5rem;
      margin: 0 0 0.25rem 0;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    /* Badge etwas kleiner gemacht */
    h1 span.badge {
      font-size: 0.6rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      padding: 0.1rem 0.5rem;
      border-radius: 999px;
      background: var(--accent-soft);
      border: 1px solid var(--accent-strong);
      color: #bfdbfe;
    }

    header p {
      margin: 0;
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    main {
      display: grid;
      gap: 1rem;
    }

    @media (min-width: 900px) {
      main {
        grid-template-columns: minmax(0, 0.9fr) minmax(0, 1.1fr);
        align-items: flex-start;
      }
    }

    .panel {
      border-radius: var(--radius);
      border: 1px solid var(--border);
      background: linear-gradient(145deg, var(--bg-panel), var(--bg-panel-alt));
      box-shadow: var(--shadow);
      padding: 1rem 1.1rem;
    }

    .panel h2 {
      font-size: 1rem;
      margin: 0 0 0.7rem 0;
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    .panel h2 small {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--text-muted);
    }

    label {
      font-size: 0.85rem;
      font-weight: 500;
    }

    input[type="file"] {
      margin-top: 0.35rem;
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    .preview-wrapper {
      margin-top: 0.7rem;
      border-radius: 12px;
      border: 1px dashed #374151;
      background: radial-gradient(circle at top left, rgba(37,99,235,0.15), transparent 60%);
      padding: 0.6rem;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 160px;
    }

    #preview {
      max-width: 100%;
      max-height: 260px;
      border-radius: 10px;
      display: none;
      object-fit: contain;
      box-shadow: 0 10px 30px rgba(0,0,0,0.55);
    }

    .preview-placeholder {
      text-align: center;
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    .actions {
      margin-top: 0.8rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.6rem;
      align-items: center;
      justify-content: space-between;
    }

    .btn {
      padding: 0.55rem 1.2rem;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.6);
      background: radial-gradient(circle at top, #1d4ed8, #1d2438);
      color: #e5e7eb;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      transition: transform 0.12s ease, box-shadow 0.12s ease, background 0.12s ease, border-color 0.12s ease;
      box-shadow: 0 12px 32px rgba(37,99,235,0.4);
    }

    .btn span.icon {
      font-size: 1em;
    }

    .btn:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 16px 40px rgba(37,99,235,0.55);
      border-color: rgba(191,219,254,0.9);
    }

    .btn:active:not(:disabled) {
      transform: translateY(0);
      box-shadow: 0 8px 25px rgba(15,23,42,0.8);
    }

    .btn:disabled {
      opacity: 0.55;
      cursor: default;
      box-shadow: none;
      background: #111827;
      border-color: #1f2937;
    }

    .status-line {
      font-size: 0.83rem;
      color: var(--text-muted);
      display: flex;
      align-items: center;
      gap: 0.35rem;
    }

    .status-pill {
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      font-size: 0.75rem;
      padding: 0.15rem 0.55rem;
      border-radius: 999px;
      border: 1px solid #1f2937;
      background: rgba(15,23,42,0.7);
    }

    .status-pill.success {
      border-color: rgba(34,197,94,0.55);
      background: rgba(22,163,74,0.15);
      color: #bbf7d0;
    }

    .status-pill.error {
      border-color: rgba(239,68,68,0.55);
      background: rgba(239,68,68,0.12);
      color: #fecaca;
    }

    .spinner {
      width: 14px;
      height: 14px;
      border-radius: 999px;
      border: 2px solid rgba(148,163,184,0.4);
      border-top-color: #93c5fd;
      animation: spin 0.6s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .status-text {
      margin-top: 0.25rem;
      white-space: pre-line;
    }

    .result-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 0.4rem;
      margin-bottom: 0.5rem;
    }

    .taric-main {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 1.25rem;
      letter-spacing: 0.15em;
      padding: 0.35rem 0.65rem;
      border-radius: 999px;
      background: rgba(15,23,42,0.9);
      border: 1px solid rgba(148,163,184,0.6);
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
    }

    .taric-main-label {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--text-muted);
    }

    .confidence {
      margin-top: 0.35rem;
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .confidence-bar {
      margin-top: 0.25rem;
      width: 100%;
      height: 7px;
      border-radius: 999px;
      background: rgba(15,23,42,0.9);
      overflow: hidden;
      border: 1px solid rgba(31,41,55,0.9);
    }

    .confidence-bar-inner {
      height: 100%;
      border-radius: inherit;
      background: linear-gradient(90deg, #22c55e, #eab308);
      width: 0%;
      transition: width 0.25s ease-out;
    }

    .codes-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 0.5rem;
      font-size: 0.8rem;
    }

    .code-pill {
      padding: 0.25rem 0.5rem;
      border-radius: 999px;
      border: 1px solid #1f2937;
      background: rgba(15,23,42,0.85);
      color: var(--text-muted);
    }

    .code-pill strong {
      color: #e5e7eb;
      margin-right: 0.2rem;
    }

    .short-reason {
      margin-top: 0.6rem;
      font-size: 0.85rem;
      color: var(--text-muted);
      line-height: 1.4;
    }

    .short-reason strong {
      color: #e5e7eb;
    }

    .alternatives {
      margin-top: 0.8rem;
      font-size: 0.8rem;
    }

    .alternatives h3 {
      margin: 0 0 0.3rem 0;
      font-size: 0.85rem;
      color: #d1d5db;
    }

    .alt-list {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .alt-item {
      padding: 0.35rem 0.5rem;
      border-radius: 10px;
      background: rgba(15,23,42,0.7);
      border: 1px solid rgba(31,41,55,0.85);
    }

    .alt-item-code {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 0.85rem;
      letter-spacing: 0.14em;
      color: #bfdbfe;
    }

    .alt-item-reason {
      margin-top: 0.2rem;
      font-size: 0.78rem;
      color: var(--text-muted);
    }

    .no-result {
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .feedback-section {
      margin-top: 0.9rem;
      padding-top: 0.8rem;
      border-top: 1px dashed #1f2937;
    }

    .feedback-options {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.35rem;
    }

    .feedback-button {
      padding: 0.3rem 0.75rem;
      border-radius: 999px;
      border: 1px solid #374151;
      background: #020617;
      color: #e5e7eb;
      font-size: 0.8rem;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
      transition: background 0.15s ease, border-color 0.15s ease, transform 0.1s ease;
    }

    .feedback-button span.icon {
      font-size: 1em;
    }

    .feedback-button.active.yes {
      background: rgba(34,197,94,0.15);
      border-color: rgba(34,197,94,0.7);
      color: #bbf7d0;
      transform: translateY(-1px);
    }

    .feedback-button.active.no {
      background: rgba(239,68,68,0.16);
      border-color: rgba(239,68,68,0.7);
      color: #fecaca;
      transform: translateY(-1px);
    }

    .feedback-extra {
      margin-top: 0.6rem;
      display: none;
      flex-direction: column;
      gap: 0.4rem;
      font-size: 0.8rem;
    }

    .feedback-extra.visible {
      display: flex;
    }

    .feedback-extra input,
    .feedback-extra textarea {
      width: 100%;
      border-radius: 8px;
      border: 1px solid #374151;
      padding: 0.3rem 0.4rem;
      background: rgba(15,23,42,0.8);
      color: #e5e7eb;
      font-size: 0.8rem;
      resize: vertical;
      min-height: 60px;
    }

    .feedback-save {
      align-self: flex-start;
      padding: 0.3rem 0.9rem;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.6);
      background: radial-gradient(circle at top, #16a34a, #14532d);
      color: #ecfdf5;
      font-size: 0.8rem;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      transition: transform 0.12s ease, box-shadow 0.12s ease;
      box-shadow: 0 10px 30px rgba(22,163,74,0.45);
    }

    .feedback-save:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 35px rgba(22,163,74,0.65);
    }

    .feedback-save:active {
      transform: translateY(0);
      box-shadow: 0 6px 20px rgba(15,23,42,0.8);
    }

    .feedback-hint {
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    .feedback-status {
      margin-top: 0.25rem;
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .raw-section {
      margin-top: 0.7rem;
      font-size: 0.78rem;
    }

    .toggle-raw {
      border: none;
      background: transparent;
      color: #93c5fd;
      cursor: pointer;
      padding: 0;
      font-size: 0.78rem;
      text-decoration: underline;
    }

    #resultRaw {
      margin-top: 0.4rem;
      white-space: pre;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 0.78rem;
      max-height: 220px;
      overflow: auto;
      background: rgba(15,23,42,0.9);
      border-radius: 10px;
      padding: 0.45rem 0.6rem;
      border: 1px solid #1f2937;
      display: none;
    }

    .hint {
      font-size: 0.75rem;
      color: var(--text-muted);
      margin-top: 0.35rem;
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <!-- NEU: Logo über der Überschrift -->
      <div class="header-logo">
        <img src="taric-logo.png" alt="TARIC Projekt Logo" />
      </div>

      <h1>
        TARIC Klassifikation per Foto
        <span class="badge">Gemini 2.5</span>
      </h1>
      <p>
        Foto hochladen → Modell ermittelt den wahrscheinlichsten TARIC-Code inkl. Begründung.
      </p>
    </header>

    <!-- Rest deines HTMLs bleibt unverändert -->
    <!-- ... -->
  </div>

  <!-- Dein bisheriger <script>-Block bleibt wie gehabt -->
</body>
</html>
